events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        listen 443 ssl;

        ssl_certificate /etc/nginx/ssl/localhost.crt;
        ssl_certificate_key /etc/nginx/ssl/localhost.key;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}